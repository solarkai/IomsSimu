    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>系统登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
        <link rel='icon' href='images/onvif.ico' type=‘image/x-ico’ />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                    <a href=" http://www.kedacom.com" >
                    <img src="images/logo.png" width="190" height="40"> </a>
                <div class="clr"></div>
          </div><!--/ Codrops top bar -->
          <header>
                <h1>KEDA智能运维系统</span></h1>
				<nav class="codrops-demos">
					<span>&nbsp <strong>(DEMO)</strong> </span>
					
			</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="login" autocomplete="on" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 用户名</label>
                                    <input id="username" name="username" required type="text" placeholder="admin"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 用户密码 </label>
                                    <input id="password" name="password" required type="password" placeholder="password" /> 
                                </p>
                                <p class="keeplogin" hidden="true"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">保持用户登录状态</label>
								</p>
                                 <p  id="loginerror"  align="right" style="font-size:12px; color:#F00"> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="登录" /> 
								</p>
                               
                                <p class="change_link" align="right">
									版权所有©1995-2019 苏州科达科技股份有限公司
							  </p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
    <script language="javascript">
	 var query = location.search.substring(1);
	 if((query)&&(query == 'error'))
	 {
		var errstr = document.getElementById('loginerror');
		errstr.textContent = '登录失败，请重新输入用户名和密码';
	 }
	</script>
</html>
